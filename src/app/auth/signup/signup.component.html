<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
    <br>
    <br>
    <br>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
            
					<div class="panel-heading">
						<div class="row">
							    
								<a href="#" class="active" id="login-form-link">Sign up</a>
							
							
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" >
									<div class="form-group">
                                        <label class="form-label">Username</label>
										<input type="text" formControlName="username" class="form-control">
										
									</div>
									<div class="form-group">
                                        <label class="form-label">Last Name</label>
										<input type="text" formControlName="lastname" class="form-control" >
										
									</div>
							
									<div class="form-group">
                                        <label class="form-label">Email</label>
										<input type="email" formControlName="email" class="form-control" >
										
									</div>
									<div class="form-group">
                                        <label class="form-label">Phone</label>
										<input type="phone" formControlName="phone" class="form-control" >
										
									</div>
									<div class="form-group">
                                        <label class="form-label">Password</label>
										<input type="password" formControlName="password" class="form-control" >
										
									
									</div>
						
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="submit" name="registration-submit" id="registration-submit" tabindex="4" class="form-control btn btn-login" value="Register" 
												(click)="handleNewUser()"> Register</button>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://localhost:4200/signin" tabindex="5" class="forgot-password">You Have Already an Account?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
						
							</div>
						</div>
					</div>
				</div>
